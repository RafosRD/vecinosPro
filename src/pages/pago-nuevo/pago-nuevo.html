<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pago nuevo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page17">

    <ion-item id="pagoNuevo-select5">
      <ion-label>
        Edificio
      </ion-label>
      <ion-select [(ngModel)]="pago.edificioId">
        <ion-option *ngFor="let edificio of edificios" [value]="edificio.id">
          {{edificio.nombre}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="pagoNuevo-input19">
      <ion-label></ion-label>
      <ion-input type="number" placeholder="Monto" [(ngModel)]="pago.monto"></ion-input>
    </ion-item>
    <ion-item id="pagoNuevo-input19">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Nombre en la tarjeta" [(ngModel)]="pago.NombreTarjeta"></ion-input>
    </ion-item>
    <ion-item id="pagoNuevo-input21">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Numero de tarjeta" [(ngModel)]="pago.tarjetaNumero"></ion-input>
    </ion-item>
    <ion-item id="pagoNuevo-input22">
      <ion-label></ion-label>
      <ion-input type="number" placeholder="CVV" [(ngModel)]="pago.cvv"></ion-input>
    </ion-item>
    <ion-item id="pagoNuevo-input23">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Fecha de venciomiento" [(ngModel)]="pago.fechaTarjeta"></ion-input>
    </ion-item>
  <ion-item id="pagoNuevo-agregado1">
    <ion-label></ion-label>
    <ion-input type="text" placeholder="Comentario" [(ngModel)]="pago.comentario"></ion-input>
  </ion-item>

  <button id="pagoNuevo-button14" ion-button color="positive" block on-click="goToPagos()">
    Guardar
  </button>
</ion-content>
