<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nueva queja
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page25">
    <ion-item id="nuevaQueja-select6">
      <ion-label>
        Edificio
      </ion-label>
      <ion-select [(ngModel)]="queja.edificioId">
        <ion-option *ngFor="let edificio of edificios" [value]="edificio.id">
          {{edificio.nombre}}
        </ion-option>
      </ion-select>

    </ion-item>
    <ion-item id="nuevaQueja-input28">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Motivo" [(ngModel)]="queja.titulo"></ion-input>
    </ion-item>
    <ion-item id="nuevaQueja-input30">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Detalle" [(ngModel)]="queja.detalle">></ion-input>
    </ion-item>
  <button id="nuevaQueja-button26" ion-button color="positive" block on-click="goToQuejas()">
    Guardar
  </button>
</ion-content>
