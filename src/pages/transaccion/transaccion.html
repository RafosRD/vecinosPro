<ion-header>

    </button>
    <ion-title>
      Transaccion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <h1 id="transaccion-heading1" style="color:#000000;">
    {{transaccion.titulo}}
  </h1>
  <div id="transaccion-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{transaccion.edificioN}}
    </p>
  </div>
  <div id="transaccion-markdown10" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{transaccion.fecha}}
    </p>
  </div>
  <div id="transaccion-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">

      ${{transaccion.monto}}

    </p>
  </div>
  <div id="transaccion-markdown2" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{transaccion.descripcion}}
    </p>
  </div>
