<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfiles
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page22">
  <ion-list id="perfiles-list13">
    <ion-searchbar placeholder="" name="" id="perfiles-search2" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let perfil of perfiles" color="none" on-click="goToBloque(perfil.id)" id="perfiles-list-item11">
        {{perfil.nombre}}
      <ion-note item-right>
        {{perfil.email}}
      </ion-note>
      <!--<ion-icon name="arrow-forward" item-right></ion-icon>-->
    </ion-item>
  </ion-list>
  <!--<button id="perfiles-button20" ion-button color="positive" block on-click="goToBloque()">-->
    <!--Agregar-->
  <!--</button>-->
</ion-content>
