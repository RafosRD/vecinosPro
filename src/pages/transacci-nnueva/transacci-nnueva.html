<ion-header>
  <ion-navbar>

      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>
<ion-content padding id="page8">
    <ion-item id="transacciNNueva-select2">
      <ion-label>
        Edificio
      </ion-label>

      <ion-select [(ngModel)]="transaccion.edificioId">
        <ion-option *ngFor="let edificio of edificios" [value]="edificio.id">
          {{edificio.nombre}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item id="transacciNNueva-input8">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Motivo" [(ngModel)]="transaccion.titulo"></ion-input>
    </ion-item>
    <ion-item id="transacciNNueva-input9">
      <ion-label></ion-label>
      <ion-input type="number" placeholder="Monto" [(ngModel)]="transaccion.monto"></ion-input>
    </ion-item>
    <ion-item id="transacciNNueva-input11">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Detalle" [(ngModel)]="transaccion.descripcion"></ion-input>
    </ion-item>
  <button id="transacciNNueva-button6" ion-button color="positive" block on-click="goToTransacciones()">
    Guardar
  </button>
</ion-content>
