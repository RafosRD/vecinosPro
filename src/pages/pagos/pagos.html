<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pagos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <ion-list id="pagos-list9">
    <ion-item *ngFor="let pago of pagos" color="none" on-click="goToPago(pago.id)" id="pagos-list-item7">
        {{pago.comentario}}
      <ion-note item-right>
        {{pago.edificioNombre}} <br/>
        {{pago.fecha}}<br/>
        ${{pago.monto}}<br/>
        {{pago.nombreUser}}
      </ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button id="pagos-button13" ion-button color="positive" block on-click="goToPagoNuevo()">
    Nuevo pago
  </button>
</ion-content>
