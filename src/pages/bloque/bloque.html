<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Bloque
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page20">
  <h1 id="bloque-heading9" style="color:#000000;">
    {{bloque.nombre}}
  </h1>
  <ion-list id="bloque-list12">
    <ion-item *ngFor="let perfil of perfiles" color="none" on-click="goToPerfil(perfil.id)" id="bloque-list-item10">
      {{perfil.nombre}}
      <ion-note item-right>{{perfil.profesion}}</ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button id="bloque-button18" ion-button color="positive" block on-click="goToPerfiles(bloque.id)">
    Agregar personas al bloque
  </button>
</ion-content>
