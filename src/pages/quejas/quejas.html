<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Quejas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page24">
  <ion-item *ngFor="let queja of quejas" (click)="goToQueja(queja.id)" id="ListItemAnuncio">
    {{queja.titulo}}
    <ion-note item-right>

    </ion-note>
    <ion-note item-right>
      {{queja.edificioNombre}} <br/>
      {{queja.userNombre}} <br/>
      {{queja.fecha}}

    </ion-note>
    <ion-icon name="arrow-forward" item-right>

    </ion-icon>
  </ion-item>
  <button id="quejas-button25" ion-button color="positive" block on-click="goToNuevaQueja()">
    Nueva queja
  </button>
</ion-content>
