<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Transacciones
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="transacciones-list3">
    <ion-item *ngFor="let transaccion of transacciones" color="none" on-click="goToTransaccion(transaccion.id)" id="transacciones-list-item1">
      {{transaccion.titulo}}
      <ion-note item-right>
        {{transaccion.edificioN}}<br/>
        {{transaccion.fecha}} <br/>
        ${{transaccion.monto}}

      </ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button id="transacciones-button5" ion-button color="positive" block on-click="goToTransacciNNueva()">
    Nueva transaccion
  </button>
</ion-content>
